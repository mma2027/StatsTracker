# =============================================================================
# StatsTracker Milestone Configuration
# =============================================================================
# This file controls when the system sends alerts about players approaching
# career milestones. Edit this file to customize milestone thresholds and
# alert settings for your athletics program.
#
# IMPORTANT: Be careful with spacing/indentation - YAML is sensitive to it!
# =============================================================================

# Email Configuration (for sending milestone alerts)
email:
  smtp_server: "smtp.gmail.com"
  smtp_port: 587
  sender_email: "your-email@example.com"
  sender_password: "your-app-password"  # Use app-specific password for security
  recipients:
    - "recipient1@example.com"
    - "recipient2@example.com"

# Database Configuration
database:
  type: "sqlite"
  path: "data/stats.db"

# Gameday Checker Configuration
gameday:
  haverford_schedule_url: "https://haverfordathletics.com/calendar"
  check_days_ahead: 7
  timezone: "America/New_York"

# Website Fetcher Configuration
fetchers:
  ncaa:
    base_url: "https://stats.ncaa.org"
    timeout: 30
    haverford_school_id: 276
    haverford_teams:
      mens_basketball: 611523
      womens_basketball: 611724
      mens_soccer: 604522
      womens_soccer: 603609
      field_hockey: 603834
      womens_volleyball: 605677
      baseball: 615223
      mens_lacrosse: 612459
      womens_lacrosse: 613103
      softball: 614273
    selenium:
      headless: true
      timeout: 10
      page_load_timeout: 15
  tfrr:
    base_url: "https://www.tfrrs.org"
    timeout: 30
  clublocker:
    base_url: "https://clublocker.com"
    timeout: 30
    # ClubLocker team IDs for squash teams
    # Format: team_key: team_id
    # Season info can be encoded in the key (e.g., squash_mens_2024_25)
    teams:
      squash_mens_2024_25: 40879    # Men's squash 2024-25 season
      squash_mens_2025_26: 44989    # Men's squash 2025-26 season
      squash_womens_2024_25: 40967  # Women's squash 2024-25 season
      squash_womens_2025_26: 45078  # Women's squash 2025-26 season
    selenium:
      headless: true
      timeout: 10
      page_load_timeout: 15
      wait_for_render: 8  # Seconds to wait for Angular app to render

