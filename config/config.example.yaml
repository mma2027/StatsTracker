# StatsTracker Configuration Template
# Copy this file to config.yaml and fill in your values

# Email Configuration
email:
  smtp_server: "smtp.gmail.com"
  smtp_port: 587
  sender_email: "your-email@example.com"
  sender_password: "your-app-password"  # Use app-specific password
  recipients:
    - "recipient1@example.com"
    - "recipient2@example.com"

# Database Configuration
database:
  type: "sqlite"  # sqlite or postgresql
  path: "data/stats.db"  # For SQLite
  # For PostgreSQL:
  # host: "localhost"
  # port: 5432
  # database: "statstrack"
  # username: "user"
  # password: "password"

# Gameday Checker Configuration
gameday:
  haverford_schedule_url: "https://haverfordathletics.com/calendar"
  check_days_ahead: 7  # How many days to check in advance
  timezone: "America/New_York"

# Website Fetcher Configuration
fetchers:
  ncaa:
    base_url: "https://stats.ncaa.org"
    timeout: 30
    haverford_school_id: 276
    # Haverford College NCAA team IDs for 2025-26 season
    # Note: Team IDs change each academic year
    haverford_teams:
      mens_basketball: 611523
      womens_basketball: 611724
      mens_soccer: 604522
      womens_soccer: 603609
      field_hockey: 603834
      womens_volleyball: 605677
      baseball: 615223
      mens_lacrosse: 612459
      womens_lacrosse: 613103
      softball: 614273
    selenium:
      headless: true
      timeout: 10
      page_load_timeout: 15
  tfrr:
    base_url: "https://www.tfrrs.org"
    timeout: 30
  # Add more fetcher configurations as needed

# Milestone Configuration
# Configure milestones for each sport using the full sport name from the database
# Sport names: mens_basketball, womens_basketball, mens_soccer, womens_soccer,
#              field_hockey, mens_lacrosse, womens_lacrosse, baseball, softball,
#              womens_volleyball, mens_track, womens_track, mens_cross_country, womens_cross_country
#
# Important: Use the EXACT stat names from NCAA stats (case-sensitive!)
# To find stat names for a sport, run: python main.py --update-stats
# Then check the database or CSV exports to see the exact stat names used
#
milestones:
  # Basketball - Points, Rebounds, Assists
  mens_basketball:
    PTS:  # Career Points
      - 1000
      - 1500
      - 2000
    "Tot Reb":  # Total Rebounds (note: quotes needed for spaces)
      - 500
      - 750
      - 1000
    AST:  # Assists
      - 300
      - 500
      - 750

  womens_basketball:
    PTS:
      - 1000
      - 1500
      - 2000
    "Tot Reb":
      - 500
      - 750
      - 1000
    AST:
      - 300
      - 500
      - 750

  # Soccer - Goals and Assists
  mens_soccer:
    G:  # Goals
      - 20
      - 30
      - 40
    A:  # Assists
      - 15
      - 25
      - 35

  womens_soccer:
    G:
      - 20
      - 30
      - 40
    A:
      - 15
      - 25
      - 35

# Notification Settings
notifications:
  enabled: true
  proximity_threshold: 10  # Alert when within X units of milestone
  send_time: "08:00"  # Time to send daily notifications
  include_historical: false  # Include historical achievement data
  auto_update_stats: false  # Auto-fetch stats before checking milestones

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: "logs/statstrack.log"
  console: true

# Cache settings
cache:
  enabled: true
  ttl: 3600  # Time to live in seconds (1 hour)
  directory: "data/cache"
