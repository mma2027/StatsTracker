# =============================================================================
# NOTIFICATION SETTINGS
# =============================================================================
# These settings control HOW and WHEN the system sends milestone alerts
# =============================================================================
notifications:
  enabled: true  # Set to false to disable all notifications

  # PROXIMITY THRESHOLD: How close should a player be before we alert?
  # - If set to 10: Alert when player is within 10 of a milestone
  #   Example: For 1000 point milestone, alert starts at 990 points
  # - If set to 25: Alert when player is within 25 of a milestone
  #   Example: For 1000 point milestone, alert starts at 975 points
  # - Smaller number = fewer/more urgent alerts
  # - Larger number = more frequent/earlier alerts
  proximity_threshold: 10

  send_time: "08:00"  # Time of day to send notifications (24-hour format)
  include_historical: false  # Include past milestone achievements in reports
  auto_update_stats: false  # Auto-fetch fresh stats before checking milestones

# =============================================================================
# LOGGING AND CACHE SETTINGS
# (You probably don't need to change these)
# =============================================================================
logging:
  level: "INFO"  # Options: DEBUG, INFO, WARNING, ERROR
  file: "logs/statstrack.log"
  console: true

cache:
  enabled: true
  ttl: 3600  # Cache lifetime in seconds (1 hour)
  directory: "data/cache"
